language: c
os:
    - linux
addons:
    apt:
        packages:
            - autoconf
            - autoconf2.13
            - autoconf2.64
            - automake
            - clang
            - gcc-4.8
            - g++-4.8
            - libtool
            - m4
            - texinfo
            - libgmp-dev
            - libmpfr-dev
            - libmpc-dev
            - yasm
script:
    - (cd js/src; CC=gcc-4.8 CXX=g++-4.8 autoconf2.13)
    - mkdir mybuild
    - (cd mybuild; ../js/src/configure --disable-debug --disable-tests --without-system-zlib; make)
